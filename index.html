<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动漫风格插图</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            height: 100%; /* 使容器充满整个视口 */
            min-height: 50px; /* 最小高度为500px */
            overflow: hidden; /* 溢出内容隐藏 */
            position: relative; /* 设置相对定位 */
        }
        .image {
            position: absolute; /* 绝对定位 */
            top: 50%; /* 垂直居中 */
            left: 50%; /* 水平居中 */
            width: 100%; /* 宽度为100% */
            height: auto; /* 高度自适应 */
            min-height: 50px; /* 最小高度为500px */
            transform: translate(-50%, -50%); /* 通过平移实现完美居中 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.jpg" alt="动漫风格插图" class="image">
    </div>
</body>
</html>
